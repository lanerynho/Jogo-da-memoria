<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Mem√≥ria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('8.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 10px;
    }

    #scoreboard, #livesboard, #recordboard {
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      gap: 10px;
      justify-content: center;
    }

    .card {
      width: 80px;
      height: 80px;
      background: #1e90ff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      user-select: none;
    }

    .card.revealed {
      background: #fff;
      color: #000;
      cursor: default;
    }

    .card.matched {
      background: #90ee90;
      cursor: default;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2em;
      display: none;
    }

    #retryBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Jogo da Mem√≥ria</h1>
  <div id="scoreboard">Pontos: <span id="score">0</span></div>
  <div id="livesboard">Vidas: <span id="lives">0</span></div>
  <div id="recordboard">Recorde: <span id="record">0</span></div>
  <div class="grid" id="gameGrid"></div>
  <div id="message"></div>
  <button id="retryBtn">Tentar Novamente</button>

  <script>
    let score = 0;
    let lives = 7;
    let matchedPairs = 0;
    const grid = document.getElementById('gameGrid');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const recordEl = document.getElementById('record');
    const messageEl = document.getElementById('message');
    const retryBtn = document.getElementById('retryBtn');

    let record = localStorage.getItem('record') || 0;
    recordEl.textContent = record;

    function generateSymbols(pairCount) {
      const emojis = ['üíú','ü©∞','‚òÅ','üï∞Ô∏è','üéÄ','‚ú®','ü™º','üåà','ü¶¢','‚≠ê','‚ô´','‚òò','üå∏','üèµÔ∏è','üê≠','üåª','üê∞','ü¶ä','ü™û','ü™Ñ','üåî','ü´ß','ü¶Å','üëë','üèπ','üê∏','‚öîÔ∏è','üóùÔ∏è','üíé','üê¶','ü¶Ñ','üïØÔ∏è','ü™Ω','üê¨','üêû','ü¶ã','üçé','‚öúÔ∏è','üîÖ','üè∞','üåπ','üß∏','üåº','üçí','üêù','üë∏üèº','ü¶é','üåä','üêö'];
      const symbols = shuffle(emojis).slice(0, pairCount);
      return shuffle([...symbols, ...symbols]);
    }

    function shuffle(array) {
      return array.sort(() => 0.5 - Math.random());
    }

    function updateScore() {
      scoreEl.textContent = score;
    }

    function updateLives() {
      livesEl.textContent = lives;
    }

    function updateRecord() {
      if (score > record) {
        record = score;
        localStorage.setItem('record', record);
        recordEl.textContent = record;
      }
    }

    function startGame() {
      const pairCount = 8;
      const cols = 4;
      const rows = 4;
      lives = 7;
      score = 0;

      grid.style.gridTemplateColumns = `repeat(${cols}, 80px)`;
      grid.innerHTML = '';
      matchedPairs = 0;
      messageEl.style.display = 'none';
      retryBtn.style.display = 'none';
      updateScore();
      updateLives();

      const cards = generateSymbols(pairCount);

      let firstCard = null;
      let secondCard = null;
      let lock = false;

      cards.forEach(symbol => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.symbol = symbol;
        card.textContent = '';

        card.addEventListener('click', () => {
          if (lock || card.classList.contains('revealed') || card.classList.contains('matched')) return;

          card.classList.add('revealed');
          card.textContent = symbol;

          if (!firstCard) {
            firstCard = card;
          } else {
            secondCard = card;
            lock = true;

            if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
              firstCard.classList.add('matched');
              secondCard.classList.add('matched');
              score += 10;
              matchedPairs++;
              updateScore();
              [firstCard, secondCard] = [null, null];
              lock = false;

              if (matchedPairs === pairCount) {
                updateRecord();
                messageEl.textContent = 'Voc√™ venceu!';
                messageEl.style.display = 'block';
                retryBtn.style.display = 'inline-block';
              }
            } else {
              lives--;
              updateLives();

              setTimeout(() => {
                firstCard.classList.remove('revealed');
                secondCard.classList.remove('revealed');
                firstCard.textContent = '';
                secondCard.textContent = '';
                [firstCard, secondCard] = [null, null];
                lock = false;

                if (lives <= 0) {
                  revealAll();
                  updateRecord();
                  score = 0;
                  updateScore();
                  messageEl.textContent = 'Voc√™ perdeu!';
                  messageEl.style.display = 'block';
                  retryBtn.style.display = 'inline-block';
                }
              }, 1000);
            }
          }
        });

        grid.appendChild(card);
      });
    }

    function revealAll() {
      const allCards = document.querySelectorAll('.card');
      allCards.forEach(card => {
        card.classList.add('revealed');
        card.textContent = card.dataset.symbol;
      });
    }

    retryBtn.addEventListener('click', () => {
      startGame();
    });

    window.addEventListener('load', () => {
      startGame();
    });
  </script>
</body>
</html>
